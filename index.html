<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Vertical</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #fde;">
        <h1>Rosado</h1>
        <p>es rosado</p>
      </div>
      <div style="background-color: rgb(254, 160, 0);">
        <h1>Naranja</h1>
        <p>es anaranjado</p>
      </div>
      <div style="background-color: rgb(231, 58, 95);">
        <h1>Magenta</h1>
        <p>es magenta</p>
      </div>
      <div style="background-color: rgb(176, 136, 240);">
        <h1>Morado</h1>
        <p>es morado</p>
      </div>
    </div>
    <div class="right-slide">
      <div style="background-image: url('imagen/invierno.jpg');"></div>
      <div style="background-image: url('imagen/otoÃ±o.jpg');"></div>
      <div style="background-image: url('imagen/primavera.jpg');"></div>
      <div style="background-image: url('imagen/verano.jpg');"></div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="effect.js"></script>
</body>
</html>
