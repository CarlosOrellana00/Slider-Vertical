<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Vertical</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>
  <div class="slider-container">
    <div class="left-slide">

      <div style="background-color: rgb(199, 220,220);">
        <h1>Invierno</h1>
        <p>es frio</p>
      </div>

      <div style="background-color: rgb(184, 139, 71);">
        <h1>Otoño</h1>
        <p>es ventoso</p>
      </div>

      <div style="background-color: rgb(230, 104, 21);">
        <h1>Verano</h1>
        <p>es caluroso</p>
      </div>

      <div style="background-color: rgb(78, 231, 79);">
        <h1>Primavera</h1>
        <p>renacer de la naturaleza</p>
      </div>


    </div>
    <div class="right-slide">

      <div style="background-image: url('imagen/primavera.jpg');"></div>

      <div style="background-image: url('imagen/verano.jpg');"></div>

      <div style="background-image: url('imagen/otoño.jpg');"></div>

      <div style="background-image: url('imagen/invierno.jpg');"></div>

    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="effect.js"></script>
</body>
</html>
